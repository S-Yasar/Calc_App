<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
	<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=1;" />
  <link rel="stylesheet" href="MinBlue.css" />
  <link rel="stylesheet" href="http://code.jquery.com/mobile/1.2.0/jquery.mobile.structure-1.2.0.min.css" /> 
  <script src="http://code.jquery.com/jquery-1.8.2.min.js"></script> 
  <script src="http://code.jquery.com/mobile/1.2.0/jquery.mobile-1.2.0.min.js"></script>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
</head>
<body>
<style>
table {table-layout:fixed}
td {width:25%}
#td1 {width:75%}
#td2 {width:25%}
</style>
<div data-role="page" data-theme="a">
<div data-role="header">
<a href="index.html" data-iconpos="notext" data-transition="slide" data-direction="reverse" data-role="button" data-icon="home" data-iconpos="right">Home</a>
<h5 style="text-transform:uppercase">Basic Calculator</h5>
</div>
<div data-role="content">
<form name="calcb">
<table width="100%">
<tr>
	<td id="td1"><input type="text" name="cal" id="inbox"></td>
</tr>
<tr>
	<td id="td2"><input data-role="button" type="button"  value="="  onmousedown="equal()"></td>
</tr>
</table>
<table width="100%">
<tr>
	<td><input data-role="button" type="button" value="7" onclick="calcb.cal.value += '7'"></td>
    <td><input data-role="button" type="button" value="8" onclick="calcb.cal.value += '8'"></td>
    <td><input data-role="button" type="button" value="9" onclick="calcb.cal.value += '9'"></td>
    <td><input data-role="button" type="button" value="+" onclick="calcb.cal.value += '+'"></td>
</tr>
<tr>
	<td><input data-role="button" type="button" value="4" onclick="calcb.cal.value += '4'"></td>
    <td><input data-role="button" type="button" value="5" onclick="calcb.cal.value += '5'"></td>
    <td><input data-role="button" type="button" value="6" onclick="calcb.cal.value += '6'"></td>
    <td><input data-role="button" type="button" value="-" onclick="calcb.cal.value += '-'"></td>
</tr>
<tr>
	<td><input data-role="button" type="button" value="1" onclick="calcb.cal.value += '1'"></td>
    <td><input data-role="button" type="button" value="2" onclick="calcb.cal.value += '2'"></td>
    <td><input data-role="button" type="button" value="3" onclick="calcb.cal.value += '3'"></td>
    <td><input data-role="button" type="button" value="x" onclick="calcb.cal.value += '*'"></td>
</tr>
<tr>
	<td><input data-role="button" type="button" value="0" onclick="calcb.cal.value += '0'"></td>   
    <td><input data-role="button" type="button" value="." onclick="calcb.cal.value += '.'"></td>
    <td><input data-role="button" type="button" value="C" onclick="del()"></td>
    <td><input data-role="button" type="button" value="รท" onclick="calcb.cal.value += '/'"></td>
</tr>
</table>
</form>
</div>
</div>
<script language="javascript" type="text/javascript">
function equal(){
	calcb.cal.value = eval(calcb.cal.value);
}
function del(){
	calcb.cal.value = calcb.cal.value.substring(0,-1)
}
</script>
</body>
</html>
